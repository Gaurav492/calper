<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="img\favCALPERw.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="menifest" href="">
    <title>CALPER | A GTU Percentage Calculator</title>
</head>
<body>
        <div class="container">
            <form>
                <h3 id="err">Plz Check the Numbers</h3>
                <h2>Your got <span id="per"></span></h2>
                <input type="number" class="form-control" id="spi" placeholder="Enter SPI...">
                
                <br>
                <input type="button" id="submit" value="Submit">
            </form>
        </div>
<script>
    if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Success: ', reg.scope))
                .catch((err) => console.log('Failure: ', err));
        })
    }
</script>
<script src="js/app.js"></script>
</body>
</html>
